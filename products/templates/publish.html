{% extends "theme.html" %}
{% block content %}
	<h2 align="center">Product Hunt 发布新应用</h2>
	<br>
	<form method="POST" 	action="{% url "发布页面" %}" align="center" enctype="multipart/form-data">
		{% csrf_token %}
		APP名称：<input name='APP名称' type="text" value="APP名称">
		<br>
		<br>
		介绍：<br><textarea name="介绍" cols="100" rows="10" >APP介绍</textarea>
		<br>
		<br>
		　　　APP链接：　<input name='APP链接' type="text" value="http://">　　　　　　　　　　
		<br>
		<br>
		APP缩略图：<input name='APP缩略图' type="file">
		<br>
		<br>
		大　　　图：<input name='APP大图' type="file">
		<br>
		{{错误}}
		<br>
		<input class="btn btn-primary" type="submit" value="立即发布">
		<br>
	</form>
{% endblock content %}
